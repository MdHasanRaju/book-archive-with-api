<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive API</title>
    <!-- css cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

</head>
<body>
    <h2 class="text-center">Javascript</h2>
    <!-- search-box -->
    <div class="input-group w-50 mx-auto mb-3">
        <input id="search-field" type="text" class="form-control" placeholder="Search the book you want to know" aria-label="Recipient's username"
            aria-describedby="button-addon2">
        <button onclick="searchResult()" class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
    </div>

    <!-- searched lists -->
    <div id="books" class="container mx-auto row row-cols-1 row-cols-md-3 g-4">

    </div>

    <!-- js file -->
    <script src="app.js"></script>
</body>
</html>
